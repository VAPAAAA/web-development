<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Northern Lights Explorer</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a href="index.html" class="navbar-brand">
                <i class="bi bi-brightness-alt-high"></i> Aurora
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="navbarNav" class="collapse navbar-collapse justify-content-end">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="about.html" class="nav-link">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="faq.html" class="nav-link">FAQ</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Carousel -->
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/img/northern-lights.jpg" class="d-block w-100" alt="Northern Lights">
                <div class="carousel-caption">
                    <h1 class="display-2">Discover the Aurora</h1>
                    <button class="btn btn-primary btn-lg mx-2">Explore Tours</button>
                    <button class="btn btn-outline-light btn-lg mx-2">Learn More</button>
                </div>
            </div>
            <div class="carousel-item">
                <img src="/img/mountains.jpg" class="d-block w-100" alt="Arctic Landscape">
                <div class="carousel-caption">
                    <h1 class="display-2">Arctic Adventures</h1>
                    <button class="btn btn-primary btn-lg mx-2">View Packages</button>
                    <button class="btn btn-outline-light btn-lg mx-2">Contact Us</button>
                </div>
            </div>
            <div class="carousel-item">
                <img src="/img/finland.jpg" class="d-block w-100" alt="Northern Experience">
                <div class="carousel-caption">
                    <h1 class="display-2">Unforgettable Experience</h1>
                    <button class="btn btn-primary btn-lg mx-2">Book Now</button>
                    <button class="btn btn-outline-light btn-lg mx-2">Read Reviews</button>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- Social Connect Section -->
    <div class="container-fluid padding my-5">
        <div class="row text-center padding">
            <div class="col-12">
                <h2 class="mb-4">Connect With Us</h2>
            </div>
            <div class="col-12 social padding">
                <a href="#"><i class="bi bi-facebook"></i></a>
                <a href="#"><i class="bi bi-twitter"></i></a>
                <a href="#"><i class="bi bi-instagram"></i></a>
                <a href="#"><i class="bi bi-youtube"></i></a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container text-center py-3">
            <i class="bi bi-bootstrap-fill"></i>
            <p>Northern Lights Explorer Â© 2024</p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
